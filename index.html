<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>arXiv Papers Explorer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans text-gray-900">

  <div class="container mx-auto p-6">

    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight text-gray-900"> ğŸ“–  ArXiv Papers Explorer  ğŸ”</h1>
      <p id="latestDate" class="mt-2 text-gray-600 text-lg"></p>
    </div>

    <!-- Tag filters -->
    <div id="tagFilters" class="flex flex-wrap justify-center gap-3 mb-6"></div>

    <!-- Search bar -->
    <div class="flex flex-col sm:flex-row justify-center items-center gap-4 mb-8">
      <input type="text" id="searchInput" placeholder="Search papers..."
             class="w-full sm:w-80 p-3 rounded-full border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-300" />
      <span id="counter" class="text-gray-600 text-lg"></span>
    </div>

    <!-- Papers list -->
    <div id="papersList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8"></div>

    <!-- Pagination -->
    <div id="pagination" class="flex justify-center items-center gap-4 mb-6">
      <button id="prevPage" class="px-6 py-2 bg-gray-200 text-gray-700 rounded-full hover:bg-gray-300 transition hidden">Previous</button>
      <span id="pageInfo" class="text-gray-700 font-medium">Page 1</span>
      <button id="nextPage" class="px-6 py-2 bg-gray-200 text-gray-700 rounded-full hover:bg-gray-300 transition hidden">Next</button>
    </div>

  </div>

  <script>
    const papersUrl = 'output/papers_with_specificities.json';
    const categoryCountsUrl = 'output/category_counts.json';
    let papers = [];
    let selectedTags = new Set();
    let searchTerm = '';
    let categoryCounts = {};
    let currentPage = 1;
    const papersPerPage = 6;

    const availableTags = {
      "ocean": "ğŸŒŠ Ocean",
      "remote_sensing": "ğŸ›°ï¸ Remote Sensing",
      "foundation_model": "ğŸ›ï¸ Foundation Models",
      "ship_trajectories": "ğŸš¢ Ship Trajectories",
      "fish_plankton": "ğŸŸ Fish",
      "geo_reasoning": "ğŸ—ºï¸ Geospatial Reasoning"
    };

    async function fetchData() {
      const papersRes = await fetch(papersUrl);
      const countsRes = await fetch(categoryCountsUrl);
      papers = await papersRes.json();
      categoryCounts = await countsRes.json();

      // Mark recent papers (<1 week)
      const oneWeekAgo = new Date();
      oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);
      papers.forEach(paper => {
        paper.isRecent = new Date(paper.published) >= oneWeekAgo;
      });

      renderTags();
      renderLatestDate();
      renderPapers();
    }

    function renderTags() {
      const container = document.getElementById('tagFilters');
      container.innerHTML = '';
      for (const [tag, label] of Object.entries(availableTags)) {
        const count = categoryCounts[tag] || 0;
        const button = document.createElement('button');
        button.className = 'tag-btn px-4 py-1 rounded-full bg-gray-200 hover:bg-blue-400 hover:text-white transition font-semibold text-gray-700';
        button.innerText = `${label} (${count})`;
        button.dataset.tag = tag;

        button.addEventListener('click', () => {
          if (selectedTags.has(tag)) {
            selectedTags.delete(tag);
            button.classList.remove('bg-blue-400', 'text-white');
            button.classList.add('bg-gray-200', 'text-gray-700');
          } else {
            selectedTags.add(tag);
            button.classList.remove('bg-gray-200', 'text-gray-700');
            button.classList.add('bg-blue-400', 'text-white');
          }
          currentPage = 1;
          renderPapers();
        });

        container.appendChild(button);
      }
    }

    function renderLatestDate() {
      const latestDateDiv = document.getElementById('latestDate');
      if (papers.length > 0) {
        const latestPaper = papers[0];
        latestDateDiv.innerText = `Latest Article Date: ${latestPaper.published}`;
      }
    }

    function renderPapers() {
      const list = document.getElementById('papersList');
      const counter = document.getElementById('counter');
      const pageInfo = document.getElementById('pageInfo');
      list.innerHTML = '';

      let filtered = papers.filter(paper => {
        const hasAnyTag = selectedTags.size === 0 || Array.from(selectedTags).some(tag => paper.categories.includes(tag));
        const matchesSearch = paper.title.toLowerCase().includes(searchTerm) ||
                               paper.abstract.toLowerCase().includes(searchTerm);
        return hasAnyTag && matchesSearch;
      });

      counter.innerText = `${filtered.length} paper(s) found`;

      const totalPages = Math.ceil(filtered.length / papersPerPage);
      const startIndex = (currentPage - 1) * papersPerPage;
      const endIndex = Math.min(startIndex + papersPerPage, filtered.length);
      const currentPagePapers = filtered.slice(startIndex, endIndex);

      currentPagePapers.forEach(paper => {
        const card = document.createElement('div');
        card.className = `bg-white p-6 rounded-xl shadow-lg hover:shadow-2xl transition duration-300 ease-in-out flex flex-col justify-between ${paper.isRecent ? 'border-2 border-green-400' : ''}`;

        const firstAuthor = paper.authors.length > 0 ? paper.authors[0] : "Unknown Author";
        const truncatedAbstract = paper.abstract.slice(0, 180) + (paper.abstract.length > 180 ? '...' : '');

        card.innerHTML = `
          <a href="${paper.url}" target="_blank" class="text-lg font-bold text-blue-600 hover:underline">
            ${paper.title} ${paper.isRecent ? '<span class="ml-2 text-xs text-white bg-green-500 px-1 rounded">NEW</span>' : ''}
          </a>
          <p class="text-sm text-gray-500 mt-1">${firstAuthor} â€” ${paper.published}</p>
          <p class="text-gray-700 mt-3">
            <span class="abstract-text">${truncatedAbstract}</span>
            <span class="full-abstract hidden">${paper.abstract}</span>
          </p>
          <button class="show-more text-blue-600 mt-2 font-medium">Show More</button>
          <div class="flex flex-wrap gap-2 mt-4">
            ${paper.categories.map(cat => `<span class="inline-block bg-blue-100 text-blue-800 text-xs font-semibold px-2 py-1 rounded-full">${availableTags[cat] || cat}</span>`).join('')}
            ${paper.applications ? paper.applications.map(app => `<span class="inline-block bg-green-100 text-green-800 text-xs font-semibold px-2 py-1 rounded-full">${app}</span>`).join('') : ''}
            ${paper.architectures ? paper.architectures.map(arch => `<span class="inline-block bg-yellow-100 text-yellow-800 text-xs font-semibold px-2 py-1 rounded-full">${arch}</span>`).join('') : ''}
          </div>
        `;

        const showMoreButton = card.querySelector('.show-more');
        showMoreButton.addEventListener('click', () => {
          const abstractText = card.querySelector('.abstract-text');
          const fullAbstract = card.querySelector('.full-abstract');
          if (fullAbstract.classList.contains('hidden')) {
            abstractText.classList.add('hidden');
            fullAbstract.classList.remove('hidden');
            showMoreButton.innerText = 'Show Less';
          } else {
            abstractText.classList.remove('hidden');
            fullAbstract.classList.add('hidden');
            showMoreButton.innerText = 'Show More';
          }
        });

        list.appendChild(card);
      });

      document.getElementById('prevPage').classList.toggle('hidden', currentPage === 1);
      document.getElementById('nextPage').classList.toggle('hidden', currentPage === totalPages || totalPages === 0);
      pageInfo.innerText = `Page ${currentPage} of ${totalPages || 1}`;
    }

    function changePage(increment) {
      currentPage += increment;
      renderPapers();
    }

    document.getElementById('searchInput').addEventListener('input', e => {
      searchTerm = e.target.value.trim().toLowerCase();
      currentPage = 1;
      renderPapers();
    });

    document.getElementById('prevPage').addEventListener('click', () => changePage(-1));
    document.getElementById('nextPage').addEventListener('click', () => changePage(1));

    fetchData();
  </script>
</body>
</html>
