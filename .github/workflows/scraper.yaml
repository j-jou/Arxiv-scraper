name: Run scraper every 7 days

on:
  schedule:
    - cron: '0 */12 * * *'  # tous les dimanches Ã  minuit 0 0 * * 0
  workflow_dispatch:     # permet de le lancer manuellement aussi

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install uv
        run: pip install uv
      
      - name: Create virtual environment
        run: uv venv

      - name: Install project dependencies
        run: uv pip install .

      - name: Run scraper
        run: uv run main.py --start-date $(date -d "8 days ago" +%F)
        
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add output/
          git commit -m "Update output files [auto commit]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

